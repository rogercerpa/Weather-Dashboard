<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-Dashboard</title>

    <!-- favicon link -->
    <link rel='icon' href='assets/image/favicon.ico' type='image/x-icon'/ >
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css styling file link -->

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- javascript file link -->

    <script defer src="assets/js/script.js"></script>
    <!-- jquery link -->

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!-- button symbols link -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  <!-- font link  -->

  <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">


</head>
<body>
    <header class="weather-header">
        <div class="header-div">
            <h1 id="header-title">Weather Dashboard</h1>
        </div>
    </header>

    <section class="container">


        <div class="search-row">
            <Label>City Weather</Label>
            <div id="search-input">
                <textarea id="searchtext"></textarea>
                <button class="btn btn-primary search-btn"><i class="fa fa-search"></i></button>
            </div>
            <div id="previus-cities-searched"></div>
        </div>


        <div class="data-row">
            <div class="citydata city"></div>
            <div class="citydata temperature"></div>
            <div class="citydata humidity"></div>
            <div class="citydata wind"></div>
            <div class="citydata feels"></div>
        </div>
        
        
        <div class="status-row">
            <div class="forecast">
                <div class=" city">atlanta</div>
                <div class=" temperature">55</div>
                <div class=" humidity">555</div>
                <div class=" wind">55</div>
                <div class=" feels">55</div>
            </div>
            <div class="forecast">
                <div class=" city"></div>
                <div class=" temperature"></div>
                <div class=" humidity"></div>
                <div class=" wind"></div>
                <div class=" feels"></div>
            </div>
            <div class="forecast">
                <div class=" city"></div>
                <div class=" temperature"></div>
                <div class=" humidity"></div>
                <div class=" wind"></div>
                <div class=" feels"></div>
            </div>
            <div class="forecast">
                <div class=" city"></div>
                <div class=" temperature"></div>
                <div class=" humidity"></div>
                <div class=" wind"></div>
                <div class=" feels"></div>
            </div>
            <div class="forecast">
                <div class=" city"></div>
                <div class=" temperature"></div>
                <div class=" humidity"></div>
                <div class=" wind"></div>
                <div class=" feels"></div>
            </div>
            
        </div>
        
    </section>
  


   
</body>
</html>
